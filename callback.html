<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){

  $("button").click(function(){
  
  	$("p").html("changed");
    $("p").hide("slow", function(){
      
      alert("The paragraph is now hidden", callback());
    });
  });
});
function callback(){

	//alert("called");
    $("p").show();
    $("p").html("This is a paragraph with little content.");
}

</script>
</head>
<body>

<button>Hide</button>

<p>This is a paragraph with little content.</p>

</body>
</html>
